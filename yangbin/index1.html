<script>
    var canvas = document.querySelector("#canvas");
    var ctx = canvas.getContext("2d");
    ctx.translate(75, 75);
    var deg = Math.PI / 180;
    var init = 0;


    function arc() {
        ctx.clearRect(-75, -75, 150, 150);
        init++;
        ctx.beginPath();
        if (init < 360) {
            window.requestAnimationFrame(arc);
        }
        ctx.arc(0, 0, 60, 0, init * deg);
        ctx.strokeStyle = "orange";
        ctx.font = "30px norml";
        ctx.textAlign = "center";
        ctx.fillText("5分", 0, 0);
        ctx.lineWidth = 10;
        ctx.stroke();

    }
    arc();
