<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        body,
        html {
            width: 100%;
        }
        
        .banner {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="banner swiper-container" id="banner">
            <ul class="swiper-wrapper">
                <li class="swiper-slide" style="background:yellow">1</li>
                <li class="swiper-slide" style="background:red">2</li>
                <li class="swiper-slide" style="background:blue">3</li>
            </ul>
        </div>
    </div>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script>
        new Swiper('#banner', {
            autoplay: 1000,
            loop: true
        })
    </script>
</body>

</html>
